<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce de Laptops Gamers</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a nuestro ecommerce de laptops gamers</h1>
    <button id="verCatalogoBtn">Ver Catálogo</button>
    <button id="comprarProductoBtn">Comprar Producto</button>
    <button id="verCarritoBtn">Ver Carrito</button>
    <button id="vaciarCarritoBtn">Vaciar Carrito</button>

    <div id="catalogoDiv" class="hidden">
        <h2>Catálogo</h2>
        <select id="categoriaSelect">
            <option value="laptops">Laptops Gamers</option>
        </select>
        <button id="filtrarBtn">Filtrar</button>
        <div id="productosCatalogo"></div>
    </div>

    <div id="comprarDiv" class="hidden">
        <h2>Comprar Producto</h2>
        <select id="productoSelect">
            <option value="1">Laptop Gamer ASUS</option>
            <option value="2">Laptop Gamer MSI</option>
            <option value="3">Laptop Gamer Acer</option>
        </select>
        <button id="comprarBtn">Comprar</button>
    </div>

    <div id="output"></div>
    
    <script src="./js/main.js"></script>
</body>
</html>
